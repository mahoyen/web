<div class="ui calendar">
    <div class="ui input left icon">
        <i class="calendar icon"></i>
        <input type="text" placeholder=""
                {% if widget.value %}
               value="{{ widget.value }}"
                {% elif widget.attrs.default %}
               value="{{ widget.attrs.default }}"
                {% endif %}
        >
        {% comment %}
            Need a hidden field for correct formatting of dates without providing the user with broken dates.
        {% endcomment %}
        <input type="hidden" name="{{ widget.name }}" id="{{ widget.attrs.id }}"
                {% if widget.attrs.required %}required{% endif %}>
    </div>
</div>

{% if not widget.attrs.custom_js %}
    <script>
        $("#{{ widget.attrs.id }}").closest(".ui.calendar").dateTimeCalendar();
    </script>
{% endif %}
